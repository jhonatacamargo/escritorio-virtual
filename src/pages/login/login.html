<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding noscroll">
        <img src="assets/images/logo.png" />
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Usuario" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Senha" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Entrar</button>

</ion-content>
